server:
  port: 18084
spring:
  application:
    name: seckill-monitor
  datasource: # Druid
    driver-class-name: org.apache.calcite.avatica.remote.Driver
    url: jdbc:avatica:remote:url=http://druid-server:8082/druid/v2/sql/avatica/
    type: com.alibaba.druid.pool.DruidDataSource
  cloud:
    nacos:
      config:
        file-extension: yaml
        server-addr: nacos-server:8848
      discovery:
        #Nacos的注册地址
        server-addr: nacos-server:8848
  redis:
    cluster:
      nodes:
        - redis-server:7001
        - redis-server:7002
        - redis-server:7003
        - redis-server:7004
        - redis-server:7005
        - redis-server:7006
logging:
  pattern:
    console: "%msg%n"

elaticjob:
  zookeeper:
    server-lists: zk-server:3181
    namespace: monitortask

#超时配置
ribbon:
  ReadTimeout: 3000000
  ConnectTimeout: 300000